<!DOCTYPE html>
<html lang="en" ng-app="sample">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sample.min.css" rel="stylesheet" ng-if="loggedIn">
    <link href="css/login.min.css" rel="stylesheet" ng-if="!loggedIn">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!--FIXED NAVBAR-->
<!--===================================================-->
<nav class="navbar navbar-default navbar-fixed-top" ng-show="loggedIn">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sample AngularJS Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{'active': pageName=='dashboard'}"><a href="#/dashboard">Dashboard</a></li>
                <li ng-class="{'active': pageName=='about'}"><a href="#/about">About</a></li>
                <li ng-class="{'active': pageName=='contact'}"><a href="#/contact">Contact</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<!--===================================================-->
<!--END FIXED NAVBAR-->

<!--CONTENT CONTAINER-->
<!--===================================================-->
<div ng-class="{'boxed': loggedIn, 'login-content-container': !loggedIn}">
    <div id="content-container">
        <div ng-view></div>
    </div>
</div>
<!--===================================================-->
<!--END CONTENT CONTAINER-->

<!--FOOTER-->
<!--=================================================-->
<footer class="footer" ng-show="loggedIn">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
<!--=================================================-->
<!--END FOOTER-->

<!--JAVASCRIPT-->
<!--=================================================-->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>

<!--jQuery [ REQUIRED ]-->
<script src="lib/jquery/dist/jquery.min.js"></script>

<!--BootstrapJS [ RECOMMENDED ]-->
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

<!--Angular Dependencies [ REQUIRED ]-->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-cookies/angular-cookies.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="js/app.js"></script>
<!--=================================================-->
<!--END JAVASCRIPT-->

</body>
</html>
